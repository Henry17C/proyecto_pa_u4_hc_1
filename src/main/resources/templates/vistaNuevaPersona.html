<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org lang="en">

<head>
	   
	<meta charset="UTF-8">
	   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Document</title>
</head>

<body>
 <form th:action="@{/personas/insertar}" th:object="${persona}" th:method="POST">

	<table>
		<tr>
			<td><label for="Nombre">Nombre:</label></td>
			<td><input type="text" id="campo1" th:field="${persona.nombre}" ></td>
		</tr>
		<tr>
			<td><label for="Cedula">Cedula:</label></td>
			<td><input type="text" id="campo2" th:field="${persona.cedula}"></td>
		</tr>
		<tr>
			<td><label for="Apellido">Apellido:</label></td>
			<td><input type="text" id="campo3" th:field="${persona.apellido}"></td>
		</tr>
		<tr>
			<td><label for="Genero">Genero:</label></td>
			<td><input type="text" id="campo4" th:field="${persona.genero}" ></td>
		</tr>
	</table>

	<input type="submit" value="Guardar">

</form> 




</body>

</html>
